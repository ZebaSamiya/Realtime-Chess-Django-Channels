<!-- journal/delete_journal_entry.html -->

{% extends 'base_generic.html' %}
{% load static %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  

<h1>Confirm Delete</h1>
<p>Are you sure you want to delete the journal entry for Game {{ entry.game.id }}?</p>
<div>
    <form action="{% url 'delete_journal_entry' entry.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'journal_entries' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<link rel="stylesheet" href="{% static 'chessboard.css' %}?v=1.01">
{% endblock %}
