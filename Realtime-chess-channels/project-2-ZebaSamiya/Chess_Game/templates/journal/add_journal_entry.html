{% extends 'base_generic.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    
    <title>Add Journal Entry</title>
</head>
<body>
    <div class="container">
        <h1>Add Journal Entry for Game {{ game.id }}</h1>
        <form method="POST" action="{% url 'add_journal_entry' game.id %}">
        {% csrf_token %}
        <div class="form-group">
        {{ form.description.label_tag }}
        {{ form.description }}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Entry</button>
        <a href="{% url 'journal_entries' %}" class="btn btn-secondary mt-3">Back to Journal</a>
        </form>      
    </div>
</body>
</html>

<link rel="stylesheet" href="{% static 'chessboard.css' %}?v=1.01">

{% endblock %}
